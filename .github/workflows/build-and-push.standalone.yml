name: 'ðŸ’Ž Build and Push Standalone Image'

on:
  push:
    branches:
      - main
    # Only trigger this workflow when files in the following paths change
    paths:
      # Next / App
      - 'src/**'
      - 'public/**'
      # Docker / Infra
      - 'docker/**'
      - 'docker-compose.prod.yml'
      # Build & Tooling
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'next.config.*'
      - 'redirects.js'
      - 'tailwind.config.mjs'
      - 'postcss.config.js'
      - 'tsconfig.json'
      - 'components.json'
      - 'scripts/**'
      # Env template
      - '.env.example'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DATABASE_URL: postgres://payload:payload@localhost:5432/payload
  AWS_OIDC_ROLE: ${{ vars.AWS_OIDC_ROLE }}
  AWS_ECR_REGISTRY: ${{ vars.AWS_ECR_REGISTRY }}
  NEXT_PUBLIC_SERVER_URL: ${{ vars.NEXT_PUBLIC_SERVER_URL }}
  NEXT_PUBLIC_SITE_NAME: ${{ vars.NEXT_PUBLIC_SITE_NAME }}
  BUILD_OUTPUT: standalone

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    # runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: payload
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
        options: >-
          --health-cmd="pg_isready -U payload"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Load environment variables as defaults
        run: |
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # 1. Ignore comments and empty lines
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue

            # 2. Trim whitespace from key and value
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)

            # 3. Check if the environment variable already exists
            # If the key already has a value (from YAML top-level env), skip it
            if [ -z "${!key}" ]; then
              echo "Setting default: $key=$value"
              echo "$key=$value" >> $GITHUB_ENV
            else
              echo "Skipping $key: Using value from YAML override"
            fi
          done < .env.example

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate database
        run: pnpm payload migrate

      - name: Print BUILD_OUTPUT
        run: echo "BUILD_OUTPUT=${{ env.BUILD_OUTPUT }}"

      - name: Build Next (standalone)
        run: pnpm build

      - name: Verify Build Artifacts
        run: |
          echo "==== [1/3] Standalone Directory ===="
          if [ -d ".next/standalone" ]; then
            ls -F .next/standalone | head -n 10
            [ -f ".next/standalone/server.js" ] && echo "âœ… server.js found" || echo "âŒ server.js MISSING"
          else
            echo "âŒ .next/standalone directory not found!"
          fi

          echo -e "\n==== [2/3] Static Assets ===="
          [ -d ".next/static" ] && echo "âœ… .next/static exists" || echo "âŒ .next/static MISSING"

          echo -e "\n==== [3/3] Public Assets ===="
          [ -d "public" ] && echo "âœ… public exists" || echo "âŒ public MISSING"

          echo -e "\n==== Build Context Summary ===="
          du -sh .next/standalone .next/static public 2>/dev/null

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          aws-region: us-east-1 # Public ECR is fixed to this region

      - name: Log in to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Check .dockerignore
        run: |
          if [ -f ".dockerignore" ]; then
            echo "==== .dockerignore content ===="
            cat .dockerignore
          else
            echo "No .dockerignore file found."
          fi

      - name: Build and Push Docker image
        run: |
          # 1. Extract Short SHA
          SHORT_SHA=${GITHUB_SHA:0:7}
          REGISTRY=$AWS_ECR_REGISTRY

          # 2. Build image
          docker build -f docker/Dockerfile.prod.standalone \
            -t $REGISTRY:latest \
            -t $REGISTRY:${SHORT_SHA} .

          # 3. Push image
          docker push $REGISTRY:latest
          docker push $REGISTRY:${SHORT_SHA}
