name: Build and Push to Build Branch

on:
  workflow_dispatch:

env:
  DATABASE_URL: postgres://payload:payload@localhost:5432/payload
  NEXT_PUBLIC_SERVER_URL: ${{ vars.NEXT_PUBLIC_SERVER_URL }}
  NEXT_PUBLIC_SITE_NAME: ${{ vars.NEXT_PUBLIC_SITE_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: payload
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
        options: >-
          --health-cmd="pg_isready -U payload"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Load environment variables as defaults
        run: |
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # 1. Ignore comments and empty lines
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue

            # 2. Trim whitespace from key and value
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)

            # 3. Check if the environment variable already exists
            # If the key already has a value (from YAML top-level env), skip it
            if [ -z "${!key}" ]; then
              echo "Setting default: $key=$value"
              echo "$key=$value" >> $GITHUB_ENV
            else
              echo "Skipping $key: Using value from YAML override"
            fi
          done < .env.example

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate database
        run: pnpm payload migrate

      - name: Build Next
        run: pnpm build

      - name: Prepare build branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Copy .next but exclude cache
          # rsync -av --exclude='cache' .next/ /tmp/next-build/
          rm -rf .next/cache
          mkdir -p /tmp/next-build
          cp -r .next/* /tmp/next-build/
          # copy public directory
          mkdir -p /tmp/next-public
          cp -r public/* /tmp/next-public/

          # Switch to or create build branch
          git checkout -B build

          # Clear branch
          git rm -rf .

          # Copy build artifacts in (modify as needed)
          # rsync -av /tmp/next-build/ .next/
          rm -rf .next
          mkdir -p .next
          cp -r /tmp/next-build/* .next/
          rm -rf public
          mkdir -p public
          cp -r /tmp/next-public/* public/

          git add .next
          git add public
          git commit -m "chore: build from $GITHUB_SHA"
          git push -f origin build
