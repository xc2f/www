name: Build and Push to Build Branch

on:
  workflow_dispatch:

env:
  DATABASE_URL: postgres://payload:payload@localhost:5432/payload
  NEXT_PUBLIC_SERVER_URL: ${{ vars.NEXT_PUBLIC_SERVER_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: payload
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
        options: >-
          --health-cmd="pg_isready -U payload"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate database
        run: pnpm payload migrate

      - name: Build Next
        run: pnpm build

      - name: Prepare build branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 拷贝 .next 但排除 cache
          # rsync -av --exclude='cache' .next/ /tmp/next-build/
          rm -rf .next/cache
          mkdir -p /tmp/next-build
          cp -r .next/* /tmp/next-build/
          # copy public
          mkdir -p /tmp/next-public
          cp -r public/* /tmp/next-public/

          # 切换或创建 build 分支
          git checkout -B build

          # 清空分支
          git rm -rf .

          # 把 build 产物拷进去（按需修改）
          # rsync -av /tmp/next-build/ .next/
          rm -rf .next
          mkdir -p .next
          cp -r /tmp/next-build/* .next/
          rm -rf public
          mkdir -p public
          cp -r /tmp/next-public/* public/

          git add .next
          git add public
          git commit -m "chore: build from $GITHUB_SHA"
          git push -f origin build
