name: 'ðŸš€ Build and Push Dev Image'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DATABASE_URL: postgres://payload:payload@localhost:5432/payload
  AWS_OIDC_ROLE: ${{ vars.AWS_OIDC_ROLE }}
  AWS_ECR_REGISTRY: ${{ vars.AWS_ECR_REGISTRY }}
  NEXT_PUBLIC_SERVER_URL: ${{ vars.NEXT_PUBLIC_SERVER_URL }}
  NEXT_PUBLIC_SITE_NAME: ${{ vars.NEXT_PUBLIC_SITE_NAME }}

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    # runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: payload
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
        options: >-
          --health-cmd="pg_isready -U payload"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Load environment variables as defaults
        run: |
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # 1. Ignore comments and empty lines
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue

            # 2. Trim whitespace from key and value
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)

            # 3. Check if the environment variable already exists
            # If the key already has a value (from YAML top-level env), skip it
            if [ -z "${!key}" ]; then
              echo "Setting default: $key=$value"
              echo "$key=$value" >> $GITHUB_ENV
            else
              echo "Skipping $key: Using value from YAML override"
            fi
          done < .env.example

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate database
        run: pnpm payload migrate

      - name: Build Next
        run: pnpm build

      - name: Prepare .dockerignore for Dev
        run: |
          # Include node_modules and all source code in the image
          echo ".git" > .dockerignore
          echo ".next/cache" >> .dockerignore
          echo "node_modules/.cache" >> .dockerignore
          echo "==== Current .dockerignore ===="
          cat .dockerignore

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE }}
          aws-region: us-east-1 # Public ECR is fixed to this region

      - name: Log in to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image (ARM64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: ${{ env.AWS_ECR_REGISTRY }}:dev-latest
          # Key: Enable GitHub Actions cache optimization
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Explicitly specify platform
          platforms: linux/arm64
          # platforms: linux/amd64
          provenance: false # Disable provenance (eliminate 0.01MB image)
          sbom: false # Disable Software Bill of Materials (SBOM)
